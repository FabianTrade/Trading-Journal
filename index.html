<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Top Einzel Investor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        th { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; }
        .price { font-family: monospace; }
        .delete-btn { color: #ef4444; cursor: pointer; border: none; background: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìà Mein Trading Journal</h2>
    
    <div class="card">
        <h3>Neuer Trade / Position</h3>
        <input type="text" id="instrument" placeholder="Instrument (z.B. Vulcan Energy)">
        <div style="display: flex; gap: 10px;">
            <select id="direction">
                <option value="Long">Long</option>
                <option value="Short">Short</option>
            </select>
            <input type="number" id="size" placeholder="St√ºckzahl" step="any">
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="entry_price" placeholder="Kaufpreis (‚Ç¨)" step="any">
            <input type="number" id="result" placeholder="Ergebnis (‚Ç¨) - optional" step="any">
        </div>
        <textarea id="setup" placeholder="Setup / Notizen..."></textarea>
        <button onclick="saveTrade()">Trade speichern</button>
    </div>

    <div class="card">
        <h3>Aktuelle Positionen</h3>
        <div id="loading">Verbindung zur Cloud wird aufgebaut...</div>
        <table>
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Dir.</th>
                    <th>Stk.</th>
                    <th>Einstieg</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="trade-list"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. Verbindungseinstellungen (Exakt f√ºr dein Projekt)
    const S_URL = 'https://epomvhikguclvpqzxhn.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwb212aGlrZ3VjbHZwb2d6eGhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNzQ5MzcsImV4cCI6MjA4NjY1MDkzN30.559MP90eDQfyGN8ZL_6Dl8SYpNOs6JxYMnW_wJUCBXI';

    const db = supabase.createClient(S_URL, S_KEY);

    // 2. Daten aus der Cloud laden
    async function fetchTrades() {
        const loadingBox = document.getElementById('loading');
        try {
            const { data, error } = await db.from('trades').select('*').order('id', { ascending: false });
            
            if (error) {
                loadingBox.innerHTML = "‚ùå Fehler: " + error.message;
                return;
            }

            loadingBox.style.display = 'none';
            const list = document.getElementById('trade-list');
            list.innerHTML = '';
            
            if (!data || data.length === 0) {
                list.innerHTML = '<tr><td colspan="5" style="text-align:center;">Noch keine Trades vorhanden. Leg los!</td></tr>';
            } else {
                data.forEach(t => {
                    list.innerHTML += `
                        <tr>
                            <td><strong>${t.instrument}</strong></td>
                            <td>${t.direction}</td>
                            <td>${t.size}</td>
                            <td class="price">${(t.entry_price || 0).toFixed(2)} ‚Ç¨</td>
                            <td><button class="delete-btn" onclick="deleteTrade(${t.id})">L√∂schen</button></td>
                        </tr>`;
                });
            }
        } catch (err) {
            loadingBox.innerHTML = "‚ö†Ô∏è Verbindung blockiert. Bitte Seite neu laden.";
        }
    }

    // 3. Neuen Trade speichern
    async function saveTrade() {
        const trade = {
            instrument: document.getElementById('instrument').value,
            direction: document.getElementById('direction').value,
            size: parseFloat(document.getElementById('size').value) || 0,
            entry_price: parseFloat(document.getElementById('entry_price').value) || 0,
            result: parseFloat(document.getElementById('result').value) || 0,
            setup: document.getElementById('setup').value
        };

        if (!trade.instrument) { alert("Bitte Asset-Namen eingeben!"); return; }

        const { error } = await db.from('trades').insert([trade]);
        
        if (error) {
            alert("Fehler beim Speichern: " + error.message);
        } else {
            alert("Erfolgreich gespeichert!");
            location.reload(); // Seite neu laden um Liste zu aktualisieren
        }
    }

    // 4. Trade l√∂schen
    async function deleteTrade(id) {
        if(confirm('Diesen Trade wirklich l√∂schen?')) {
            const { error } = await db.from('trades').delete().eq('id', id);
            if (error) alert("Fehler beim L√∂schen");
            else location.reload();
        }
    }

    // Starten
    fetchTrades();
</script>

</body>
</html>
